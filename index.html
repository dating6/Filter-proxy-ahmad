<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى رورية الغالية ❤️</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- يمكنك تعديل التصميم هنا --- */
        body {
            /* لون الخلفية (بنفسجي غامق) */
            background-color: #1a0033;
            color: #ffffff;
            font-family: 'Cairo', 'Arial', sans-serif;
            overflow: hidden; /* لإخفاء أي سكروول */
            margin: 0;
            height: 100vh;
        }

        /* الحاوية الرئيسية للرسائل */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* النمط الأساسي للرسائل المتحركة */
        .message {
            position: absolute;
            font-size: 24px; /* حجم الخط */
            color: #f0e6ff; /* لون الخط (لافندر فاتح) */
            text-shadow: 0 0 10px #ffcce6; /* توهج وردي حول الخط */
            white-space: nowrap; /* لمنع الرسالة من الانقسام لسطر جديد */
            
            /* تحديد اسم الحركة ومدتها وتكرارها */
            animation: moveText 20s infinite linear;
        }

        /* تعريف حركة (keyframes) للنصوص */
        @keyframes moveText {
            0%   { transform: translate(100vw, 10vh); opacity: 0; } /* يبدأ من اليمين تماماً، شفاف */
            10%  { opacity: 1; } /* يظهر */
            50%  { transform: translate(20vw, 70vh); } /* يتحرك لمنتصف الشاشة */
            90%  { opacity: 1; } /* يبقى ظاهراً */
            100% { transform: translate(-100vw, 30vh); opacity: 0; } /* يخرج من اليسار، شفاف */
        }

        /* هنا نجعل كل رسالة تتحرك بشكل مختلف
         عن طريق تغيير مدة الحركة (animation-duration)
         وتأخير البدء (animation-delay)
        */

        .msg1 {
            top: 10%;
            animation-duration: 25s; /* أبطأ */
            animation-delay: -5s; /* يبدأ بعد 5 ثواني من التحميل */
        }
        
        .msg2 {
            top: 30%;
            animation-duration: 18s; /* أسرع */
            animation-delay: -1s;
        }

        .msg3 {
            top: 50%;
            animation-duration: 22s;
            animation-delay: -10s;
        }
        
        .msg4 {
            top: 70%;
            animation-duration: 20s;
            animation-delay: -15s;
        }

        /* رسالة رئيسية ثابتة في المنتصف (اختياري) */
        .main-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: 700;
            color: #ff80bf; /* لون وردي فاقع */
            text-align: center;
            /* حركة نبض خفيفة */
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0%   { transform: translate(-50%, -50%) scale(1); }
            50%  { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
    </style>
</head>
<body>

    <div class="container">
    
        <div class="main-message">
            إلى حبيبتي رورية
        </div>

        <div class="message msg1">بحبك كتير يا رورية</div>
        <div class="message msg2">أنتِ كل دنيتي</div>
        <div class="message msg3">يا أحلى وردة بحياتي</div>
        <div class="message msg4">كل عام وأنتِ حبيبتي</div>
        
        </div>

</body>
</html>
